<div class="playGround">




    <div class="cardStack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1, 2, 3]; let i = index;"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" [class.pickCard]="pickCardAnimation" style="right: 25px" src="/assets/img/cards/card_cover.png">
 

        <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCard" class="playedCard" src="/assets/img/cards/{{ card }}.png">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard" style="right: 25px" src="/assets/img/cards/ {{ currentCard }} .png">

    </div>

</div>
