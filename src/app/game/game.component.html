<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player"
    [playerActive]="i == game.currentPlayer" class="playerPosition"></app-player>

<div class="playGround">
    <div class="cardStack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1, 2, 3]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" [class.pickCard]="pickCardAnimation" style="right: 25px"
            src="assets/img/cards/card_cover.png">


        <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCards" class="playedCard" src="assets/img/cards/{{ card }}.png">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard" style="right: 25px"
            src="assets/img/cards/{{ currentCard }}.png">

    </div>
</div>

<app-game-info [card]="currentCard" class="pinBottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="addBtn">
    <mat-icon>add</mat-icon>
</button>
